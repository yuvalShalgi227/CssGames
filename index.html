<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list App</title>
    <link rel="stylesheet" href="css/styles.css" >
</head>

<body>
<h1 id="main-header" align="center">Todo list App</h1>
<br>
<br>
<h2 id="tasks-list-header" align="center">Tasks list</h2>

<div id="list-container">
<div id="list-of-stuff" class="list-stuff"   >
    <label for="new-item">Enter new item:</label>
    <input type="text" id="new-item">
    <input type="button" value="create" label="create">
    <br>
    <input type="checkbox" value="shoes" id="item-1" class="item"><label for="item-1">buy shoes</label>
    <div class="side-buttons">
        <input type="button" value="edit" label="create">
        <input type="button" value="delete" label="create">
    </div>
    <br>
    <br>
    <input type="checkbox" value="cat" id="item-2" class="item"><label for="item-2">feed the cat</label>
    <div class="side-buttons">
        <input type="button" value="edit" label="create">
        <input type="button" value="delete" label="create">
    </div>
    <br>
    <br>
    <input type="checkbox" value="car" id="item-3" class="item"><label for="item-3">fix the car</label>
    <div class="side-buttons">
        <input type="button" value="edit" label="create">
        <input type="button" value="delete" label="create">
    </div>
    <br>
    <br>
</div>
</div>

</body>
</html>
