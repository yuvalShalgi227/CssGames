<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list App</title>
</head>

<body>
<h1 id="main-header" align="center">Todo list App</h1>
<br>
<br>
<h2 id="tasks-list-header" align="center">Tasks list</h2>

<p id="list-of-stuff" class="list-stuff" align="center"  >
    <label for="new-item">enter new item:</label>
    <input type="text" id="new-item">
    <input type="button" value="create" label="create">
    <br>
    <input type="checkbox" value="shoes" id="item-1" class="item"><label for="item-1">buy shoes</label><br>
    <input type="checkbox" value="cat" id="item-2" class="item"><label for="item-2">feed the cat</label><br>
    <input type="checkbox" value="car" id="item-3" class="item"><label for="item-3">fix the car</label><br>
</p>

</body>
</html>
